<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="text-center bg-info w-25 rounded pt-3 pb-5 calculator">
        <form action="" name="cal">
            <h1 class="pb-2">CALCULATOR</h1>
           <input id="input" class="ps-5 rounded" type="text" name="display" style="outline: none; border: none; height: 80px; width: 330px;" > 
           
           <input type="text" name="disp" class="inpt" id="inp"><br><br>
           <button class="btn bg-light" type="button" value="1" onclick="cal.display.value += '1'">1</button>

           <button class="btn bg-light" type="button" value="2" onclick="cal.display.value += '2'">2</button>

           <button class="btn bg-light" type="button" value="3" onclick="cal.display.value += '3'">3</button>

           <button class="btn bg-light" type="button" value="4" onclick="cal.display.value += '4'">4</button>

           <button class="btn bg-light" type="button" value="5" onclick="cal.display.value += '5'">5</button><br><br>

           <button class="btn bg-light" type="button" value="6" onclick="cal.display.value += '6'">6</button>

           <button class="btn bg-light" type="button" value="7" onclick="cal.display.value += '7'">7</button>

           <button class="btn bg-light" type="button" value="8" onclick="cal.display.value += '8'">8</button>

            <button class="btn bg-light" type="button" value="9" onclick="cal.display.value += '9'">9</button>

            <button id="" class="btn bg-light" type="button" value="0" onclick="cal.display.value += '0'">0</button><br><br>

            <button class="btn bg-light" type="button" value="-" onclick="cal.display.value += '-'"><b>-</b></button>

            <button class="btn bg-light" type="button" value="/" onclick="cal.display.value += '/'"><b>/</b></button>

            <button class="btn bg-light" type="button" value="*" onclick="cal.display.value += '*'"><b>*</b></button>

            <button class="btn bg-light" type="button" onclick="cal.disp.value = eval(inp.value) "><b>=</b></button>
            
            <button class="btn bg-light" type="button" value="+" onclick="cal.display.value += '+'"><b>+</b></button><br><br>

            <button class="btn bg-light" type="button" value="%" onclick="cal.display.value += '%'">%</button>

            <button class="btn bg-light" type="button" value="^" onclick="cal.display.value += '^'">^</button>

            <button class="btn bg-light" type="button" value="&" onclick="cal.display.value += '&'">&</button>

            <button class="btn bg-danger" type="button" value=" " onclick="cal.display.value += ' '"><b>AC</b></button>
            
            <button class="btn bg-dark text-light" type="button" value="" onclick="display.value = ''"><b>C</b></button>
           
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
